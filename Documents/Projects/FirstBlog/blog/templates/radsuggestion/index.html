{% extends "base.html" %}

{% block title %}Rad Suggestions{% endblock %}

{% block content %}

      <div class="section-title">
            <h1>Welcome to the suggestion generator</h1>
        </div>


      <div class="idea-box">
            <h3 class="idea">You should <span class="activity">{{ suggestion.suggestion }} </span> when you are feeling <span class="feeling">{{ suggestion.type }}</span></h3>
      </div>
      <div class="button">
            <a href="/radsuggestion">Get a new suggestion</a>
      </div>

{% endblock %}
